<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciallo~</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #457b9d;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /*你干嘛~嗨嗨哎呦*/
        .navbar a {
            color: #f1faee;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            position: relative;
            transition: all 0.3s ease;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: #f1faee;
            transition: width 0.3s ease;
            -webkit-transition: width 0.3s ease;
        }

        .navbar a:hover::after {
            width: 100%;
            left: 0;
            background: #a8dadc;
        }

        .navbar a:hover {
            background-color: #1d3557;
            border-radius: 5px;
        }

        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .content {
            text-align: center;
        }

        .title {
            font-size: 36px;
            color: #1a5f7a;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 24px;
            color: #457b9d;
            margin-bottom: 20px;
        }

        /* 不讲武德 */
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #f1faee;
            background-color: #457b9d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative; 
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1d3557;
        }

        .qr-code {
            width: 120px;
            height: 120px;
            background-color: #fff;
            position: absolute;
            top: -140px; 
            left: 50%;
            transform: translateX(-50%);
            display: none; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }


        .btn:hover .qr-code {
            display: block; 
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#home">主页</a>
        <a href="https://www.bilibili.com/video/BV1GJ411x7h7/?spm_id_from=333.337.search-card.all.click">关于</a>
        <a href="https://www.bilibili.com/video/BV1GJ411x7h7/?spm_id_from=333.337.search-card.all.click">服务</a>
        <a href="https://www.bilibili.com/video/BV1GJ411x7h7/?spm_id_from=333.337.search-card.all.click">联系</a>
    </nav>

    <div class="container">
        <div class="content">
            <h1 class="title">这里是中国海洋大学电子4班！！！</h1>
            <button class="btn">
                我们的微信公众号
                <img src="qrcode.bmp" alt="啊，码没了" class="qr-code">
            </button>
        </div>
    </div>
</body>
</html>
